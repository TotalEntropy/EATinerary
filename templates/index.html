<body onload="myFunction()" style="margin:0;">
	<div id="loader"></div>
	<div style="display:none;" id="myDiv" class="animate-bottom">
	
		<!-- Side Nav Bar -->
		<div class="side">
			<a style="background: #ff4d00;" href="/">Home</a>

		<!-- Code for new logo here -->
		
		<!-- Introduction -->
		<div class="container"><br>
			<h6 style="color: white">Every culinary experience has a story and we would like to help you tell yours.</h6><br>
			<h4 style="color: black">Let's proceed with your</h4>
			<h1 style="color: black">EATinerary!</h1><hr><br><br>
		</div>

	<div class="container">
		<div class="row">
			<!-- CARD 1 -->  
			<div class="col-md-5">
				<div class="card-deck mb-3 text-left">
					<div class="card mb-4 shadow-sm">
						<div class="card-header"><h5>Where do you want to go?</h5></div>
						<div class="card-body">
							<!--Make sure the form has the autocomplete function switched off:-->
							<form autocomplete="off">
								<div class="autocomplete" style="width:300px;">
									<input id="myInput" type="text" name="myCity" placeholder="City">
								</div>
								<button id="submitButton" type="button">Submit</button>
							</form>
						</div>
					</div>	
				</div>
			</div>
		
			<!-- Accessibility card -->
			<div class="col-md-4">
				<div class="card-deck mb-3 text-left">
					<div class="card mb-4 shadow-sm">
						<div class="card-header"><h5>Accessibility requirements?</h5></div>
						<div class="card-body">
							<label class="choice">
								<input type="checkbox">
								<i class="fas fa-check"></i>
								<span class="text">Wheelchair friendly</span>
							</label>
							<label class="choice">
								<input type="checkbox">
								<i class="fas fa-check"></i>
								<span class="text">Kid friendly</span>
							</label>
							<label class="choice">
								<input type="checkbox">
								<i class="fas fa-check"></i>
								<span class="text">Dog friendly</span>
							</label>
							<label class="choice">
								<input type="checkbox">
								<i class="fas fa-check"></i>
								<span class="text">Smoking friendly</span>
							</label>
						</div>
					</div>
				</div>
			</div>

			<!-- Dietary card -->
			<div class="col-md-3">
				<div class="card-deck mb-3 text-left">
					<div class="card mb-4 shadow-sm">
						<div class="card-header"><h5>Dietary requirements?</h5></div>
						<div class="card-body">
							<label class="choice">
								<input type="checkbox">
								<i class="fas fa-check"></i>
								<span class="text">Dairy-free</span>
							</label>
							<label class="choice">
								<input type="checkbox">
								<i class="fas fa-check"></i>
								<span class="text">Gluten-free</span>
							</label>
							<label class="choice">
								<input type="checkbox">
								<i class="fas fa-check"></i>
								<span class="text">Vegan</span>
							</label>
							<label class="choice">
								<input type="checkbox">
								<i class="fas fa-check"></i>
								<span class="text">Kosher</span>
							</label>
							<label class="choice">
								<input type="checkbox">
								<i class="fas fa-check"></i>
								<span class="text">Halal</span>
							</label>
							<label class="choice">
								<input type="checkbox">
								<i class="fas fa-check"></i>
								<span class="text">Soy-free</span>
							</label>
							<label class="choice">
								<input type="checkbox">
								<i class="fas fa-check"></i>
								<span class="text">Vegatarian</span>
							</label>
						</div>
					</div>
				</div>
			</div>
